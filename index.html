<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./index.css">
  <title>Vanilla || Color Change Slider</title>
</head>
<body class="root">
  <header class="header main-container">
    <h1 class="header__title">Color Change Slider</h1>
    <ul class="header__list">
      <li class="header__list">
        <a href="https://github.com/vanilla64" target="_blank">
          <img class="header__social-icon" src="./images/GitHub-Mark-64px.png" alt="Logo Git">
        </a>
      </li>
      <li class="header__list">
        <a href="#" target="_blank">
          <img class="header__social-icon" src="./images/tg-logo.png" alt="Logo Telegram">
        </a>
      </li>
    </ul>
  </header>
  <main class="main-container">
    <section class="slider">
      <div class="slider__buttons">
        <span class="slider__badge">Select: </span>
        <button class="slider__btn slider__btn_type_color">Text color</button>
        <button class="slider__btn slider__btn_type_bg">Background</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./index.js"></script>
</body>
</html>
